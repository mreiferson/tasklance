<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>{% block title %}pm{% endblock %}</title>
	<script type="text/javascript" language="javascript" src="/site_media/js/jquery.min.js"></script>
	<script type="text/javascript" language="javascript" src="/site_media/js/jquery-ui.min.js"></script>
	<script type="text/javascript" language="javascript" src="/site_media/js/default.js"></script>
	<link rel="stylesheet" type="text/css" href="/site_media/css/default.css">
</head>
<body>
	<div id="header" style="margin-bottom: 10px;">
		<a href="/">Home</a> - 
		{% if request.user.is_authenticated %}
		<a href="/logout">Logout</a> - 
		<a href="/pm/overview">Overview</a>
		{% else %}
		<a href="/login">Login</a> - 
		<a href="/pm/create">Create</a>
		{% endif %}
	</div>
	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
