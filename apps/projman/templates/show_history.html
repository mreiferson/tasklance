{% if todos.count %}
	<div class="categoryHistoryHeader">Recently Completed Todos:</div>
	<table class="categoryHistory" cellspacing="0">
	{% for todo in todos %}
		<tr class="historyLine{% cycle 'Odd' 'Even' %}">
			<td class="historyLineDate">{{ todo.completed|date:"M j" }}</td>
			<td class="historyLineItem">{{ todo.item }}</td>
		</tr>
	{% endfor %}
	</table>
{% endif %}
