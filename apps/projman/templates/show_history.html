{% if tasks.count %}
	<div class="categoryHistoryHeader">Recently Completed Tasks:</div>
	<table class="categoryHistory" cellspacing="0">
	{% for task in tasks %}
		<tr class="historyLine{% cycle 'Odd' 'Even' %}">
			<td class="historyLineDate">{{ task.completed|date:"M j" }}</td>
			<td class="historyLineItem">{{ task.item }}</td>
		</tr>
	{% endfor %}
	</table>
{% endif %}
