{% if todos.count %}
	<div class="projectHistoryHeader">Recently Completed Todos:</div>
	<div class="projectHistory">
	{% for todo in todos %}
		<div class="historyLine floatContainer">
			<div class="historyLineDate">{{ todo.completed|date:"M j" }}:</div>
			<div class="historyLineItem">{{ todo.item }}</div>
		</div>
	{% endfor %}
	</div>
{% endif %}
